mode: Mainline
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{env:BUILD_BUILDID ?? 0}'
assembly-informational-format: '{SemVer}+{ShortSha}'
branches:
  main:
    regex: ^main$
  develop:
    regex: ^dev$
  pull-request:
    tag: pr
next-version: 3.6
