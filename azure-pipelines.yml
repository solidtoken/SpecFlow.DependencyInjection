# DotNetCore Restore/Build/Test/Pack

variables:
  BuildConfiguration: Release
  
trigger:
- master

#pool:
#  vmImage: 'ubuntu-latest'

steps:
# Restore
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
# Build
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    configuration: $(BuildConfiguration)
# Test
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    configuration: $(BuildConfiguration)
# Pack
- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: pack
    nobuild: true
