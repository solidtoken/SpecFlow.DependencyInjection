# DotNetCore Restore/Build/Test/Pack/Publish

variables:
  BuildConfiguration: Release
  
trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
# Restore
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
# Build
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    arguments: '--configuration $(BuildConfiguration)'
# Test .NET Core 2.1
- task: DotNetCoreCLI@2
  displayName: Test .NET Core 2.1
  inputs:
    command: test
    projects: '**/*.Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --framework netcoreapp2.1'
# Test .NET Core 3.1
- task: DotNetCoreCLI@2
  displayName: Test .NET Core 3.1
  inputs:
    command: test
    projects: '**/*.Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --framework netcoreapp3.1'
# Pack
- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: pack
    nobuild: true
# Publish
- task: PublishBuildArtifacts@1
  displayName: Publish
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'NuGet'
    publishLocation: 'Container'
